<h1>Dragon Ball Z</h1>
<hr>
<div class="row">
  <div class="col">
    <h3>Personajes</h3>
    <hr>
    <ul>
      <li *ngFor="let p of personajes">
        {{ p.nombre }} - {{ p.porder | number }}
      </li>
    </ul>
  </div>
  <div class="col">
    <h3>Agregar <small>{{ nuevo.nombre }}</small></h3>
    <hr>

    <form (ngSubmit)="agregar()">
      <input
        type="text"
        placeholder="Nombre"
        name="nombre"
        [(ngModel)]="nuevo.nombre"
      />
      <input
        type="number"
        name="poder"
        placeholder="Poder"
        [(ngModel)]="nuevo.porder"
      />
      <button type="submit">
        Agregar
      </button>
    </form>
  </div>
</div>
